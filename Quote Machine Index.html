<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <title>LOL Quotes</title>
  </head>

  <body>
      
    <blockquote id="quote-box">
        <img src="" alt="" id="champ-Icon">
      <!-- Audio Button -->
      <button class="btn btn-link" type="button" id="audio-btn">
        <!-- Quote text-->
        <p class="quotation" id="text"></p>
      </button>
      
      <!-- Author and Thumbnail -->
      <span id="author"></span>
      
      <!-- New Quote Button -->
      <button class="btn btn-dark" id="new-quote">new-quote</button>
      <!-- New Tweet Button -->
      <a
        class="button"
        id="tweet-quote"
        href="twitter.com/intent/tweet"
        title="Tweet this quote!"
        target="_blank"
      >
        <i class="fa fa-twitter"></i>
      </a>
    </blockquote>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
  </body>
</html>
